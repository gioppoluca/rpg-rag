services:
  db:
    image: pgvector/pgvector:pg18
    container_name: rpgkb-db
    environment:
      POSTGRES_DB: rpgkb
      POSTGRES_USER: rpg
      POSTGRES_PASSWORD: rpg
    volumes:
      - pgdata:/var/lib/postgresql
      - ./docker/postgres/initdb.d:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U rpg -d rpgkb"]
      interval: 5s
      timeout: 3s
      retries: 30
    #restart: unless-stopped

  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: rpgkb-api
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      OLLAMA_BASE_URL: ${OLLAMA_BASE_URL:-http://host.docker.internal:11434}
      DATABASE_URL: ${DATABASE_URL:-postgresql+psycopg://rpg:rpg@db:5432/rpgkb}
      APP_ENV: prod
    extra_hosts:
      - "host.docker.internal:host-gateway"
    ports:
      - "8000:8000"
    #restart: unless-stopped

volumes:
  pgdata:
